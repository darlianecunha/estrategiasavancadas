/* ===== Estado/LS ===== */
const LS = "milhasv12:fav";
const loadFav = ()=> new Set(JSON.parse(localStorage.getItem(LS)||"[]"));
const saveFav = (s)=> localStorage.setItem(LS, JSON.stringify([...s]));
let state = { topico: DATA.topicos[0], query: "" };

/* ===== Helpers ===== */
const $ = s => document.querySelector(s);
function groupBySubtopic(arr){
  const m = new Map();
  arr.forEach(l=>{ const k=(l.top==="‚≠ê Favoritos"?"‚≠ê Favoritos":(l.sub||"Outros")); if(!m.has(k)) m.set(k,[]); m.get(k).push(l); });
  return [...m.entries()].sort((a,b)=>a[0].localeCompare(b[0],'pt-BR'));
}

/* ===== Render ===== */
function renderTabs(){
  const el = $("#tabs"); el.innerHTML = "";
  DATA.topicos.forEach(t=>{
    const b = document.createElement("button");
    b.className = "tab"+(state.topico===t?" active":"");
    b.textContent = t;
    b.onclick = ()=>{ state.topico=t; state.query=""; render(); window.scrollTo({top:0,behavior:"smooth"}); };
    el.appendChild(b);
  });
}

function getVisibleItems(){
  const favs = loadFav();
  let items = DATA.links.slice();

  if(state.query.trim()!==""){
    // Busca global em todas as categorias
    const q = state.query.toLowerCase();
    items = items.filter(l => (l.t+" "+(l.d||"")+" "+(l.sub||"")+" "+l.top).toLowerCase().includes(q));
    return {items, favs, isGlobal:true};
  }

  // Sem busca: usa a aba atual
  if(state.topico==="‚≠ê Favoritos"){
    items = items.filter(l => favs.has(l.u));
  } else {
    items = items.filter(l => l.top===state.topico);
  }
  return {items, favs, isGlobal:false};
}

function renderGroups(){
  const wrap = $("#groups"); wrap.innerHTML = "";
  const banner = $("#banner"); banner.innerHTML = "";
  const {items, favs, isGlobal} = getVisibleItems();

  if(isGlobal){
    const info = document.createElement("div");
    info.className = "banner";
    const count = items.length;
    info.innerHTML = `üîç Exibindo <strong>${count}</strong> resultado${count===1?"":"s"} em <strong>todas</strong> as categorias. Limpe o campo para voltar √† aba selecionada.`;
    banner.appendChild(info);
  }

  // Intro do t√≥pico (somente quando n√£o est√° em busca global)
  if(!isGlobal && TOPIC_INTRO[state.topico]){
    const intro = document.createElement("section");
    intro.className = "group";
    intro.innerHTML = `<div class="intro">${TOPIC_INTRO[state.topico]}</div>`;
    wrap.appendChild(intro);
  }

  // Agrupar por subt√≥pico
  const groups = groupBySubtopic(items);
  if(groups.length===0){
    const empty = document.createElement("div");
    empty.style.cssText="opacity:.85;padding:12px;border:1px dashed #2b3b55;border-radius:12px";
    empty.textContent = (state.topico==="‚≠ê Favoritos" && !isGlobal) ? "Voc√™ ainda n√£o adicionou favoritos." : "Nenhum link encontrado.";
    wrap.appendChild(empty);
    return;
  }

  groups.forEach(([sub, list])=>{
    const sec = document.createElement("section");
    sec.className = "group";
    sec.innerHTML = `<h2>${sub}</h2><div class="grid"></div>`;
    const grid = sec.querySelector(".grid");
    list.forEach(l=>{
      const card = document.createElement("div");
      card.className = "card";
      const fav = favs.has(l.u);
      card.innerHTML = `
        <h3><a href="${l.u}" target="_blank" rel="noopener">${l.t}</a></h3>
        <p>${l.d||""}</p>
        <div class="meta">
          <span class="pill">${l.top}</span>
          <span class="star" data-url="${l.u}" title="Favoritar">${fav?"‚≠ê Favorito":"‚òÜ Favoritar"}</span>
        </div>
      `;
      card.querySelector(".star").onclick = (e)=>{
        const url = e.target.dataset.url;
        if(favs.has(url)) favs.delete(url); else favs.add(url);
        saveFav(favs); render();
      };
      grid.appendChild(card);
    });
    wrap.appendChild(sec);
  });
}

function render(){
  renderTabs(); renderGroups();
}
$("#searchInput").addEventListener("input",(e)=>{ state.query=e.target.value; render(); });
render();
</script>
